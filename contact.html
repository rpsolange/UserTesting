<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<title>Contacto</title>

  	<link rel="shortcut icon" href="favicon.ico.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/icomoon.css">
	<link rel="stylesheet" type="text/css" href="css/queries.css">
	<link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>

	<section class="contact">
		<div class="container">
			<div class="formulario">
				<h3>Formulario User Testing 360</h3>
				<form method="get">
					<div class="row">
						<div class="col-md-4">
							<label>Nombre<font color="red">*</font></label>
							</label>
						</div>
						<div class="col-md-8">
							<input type="text" name="nombre">
						</div>
					</div>

					<div class="row">
						<div class="col-md-4">
							<label>Email<font color="red">*</font></label>
						</div>
						<div class="col-md-8">
							<input type="email" name="correo">
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-4">
							<label>Dejame tu URL<font color="red">*</font></label>
						</div>
						<div class="col-md-8">
							<textarea cols="22" rows="3"></textarea>
							<button>Enviar Email</button>
						</div>
					</div>
					<input type="text" name="nombre">
				</form>
				<div class="row">
					<div class="col-md-6">
						<p>Powered by <a href="#">Equipo Laboratoria</a></p>
					</div>
					<div class="col-md-6">
						<a href="#">Report abuse</a>
					</div>
				</div>
			</div>	
		</div>
	</section>



		<!-- jQuery -->
    	<script src="js/jquery.js"></script>

    	<!-- Bootstrap Core JavaScript -->
    	<script src="js/bootstrap.min.js"></script>
</body>
</html>
