<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<title>Contacto</title>

  	<link rel="shortcut icon" href="favicon.ico.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/icomoon.css">
	<link rel="stylesheet" type="text/css" href="css/queries.css">
	<link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>

	<section class="contact">
		<div class="container">
			<div class="formulario">
				<h3>Formulario User Testing 360</h3>
				<form method="get">
					<table>
						<tr>
							<td>Nombre<font>*</font></td>
							<td>
								<input type="text" name="nombre">
							</td>
						</tr>
						<tr>
							<td>Email<font>*</font></td>
							<td>
								<input type="email" name="correo">
							</td>
						</tr>
						<tr>
							<td>Dejame tu URL<font>*</font></td>
							<td>
								<textarea cols="22" rows="3"></textarea>
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<button>Enviar Email</button>
							</td>
						</tr>
					</table>
					<input type="text" name="nombre">
				</form>
				<div class="row">
					<div class="col-md-6">
						<p>Powered by <a href="#">Equipo Laboratoria</a></p>
					</div>
					<div class="col-md-6">
						<a href="#">Report abuse</a>
					</div>
				</div>
			</div>	
		</div>
	</section>



		<!-- jQuery -->
    	<script src="js/jquery.js"></script>

    	<!-- Bootstrap Core JavaScript -->
    	<script src="js/bootstrap.min.js"></script>
</body>
</html>
